{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-10">
        <h2>Configurar Bot - {{ vm.name }}</h2>
        
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <h4>Configurações Básicas</h4>
                    
                    <div class="mb-3">
                        <label for="model_path" class="form-label">Caminho do Modelo</label>
                        <input type="text" class="form-control" id="model_path" name="model_path" value="{{ config.model_path }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confidence_threshold" class="form-label">Limite de Confiança</label>
                        <input type="number" step="0.01" class="form-control" id="confidence_threshold" name="confidence_threshold" value="{{ config.confidence_threshold }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="rotation_speed" class="form-label">Velocidade de Rotação</label>
                        <input type="number" step="0.1" class="form-control" id="rotation_speed" name="rotation_speed" value="{{ config.rotation_speed }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="aim_speed" class="form-label">Velocidade de Mira</label>
                        <input type="number" step="0.1" class="form-control" id="aim_speed" name="aim_speed" value="{{ config.aim_speed }}">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h4>Campo de Visão</h4>
                    
                    <div class="mb-3">
                        <label for="fov_x" class="form-label">FOV X</label>
                        <input type="number" class="form-control" id="fov_x" name="fov_x" value="{{ config.fov_x }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="fov_y" class="form-label">FOV Y</label>
                        <input type="number" class="form-control" id="fov_y" name="fov_y" value="{{ config.fov_y }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="headshot_offset" class="form-label">Offset de Headshot</label>
                        <input type="number" class="form-control" id="headshot_offset" name="headshot_offset" value="{{ config.headshot_offset }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="aim_smoothness" class="form-label">Suavização da Mira</label>
                        <input type="number" step="0.1" class="form-control" id="aim_smoothness" name="aim_smoothness" value="{{ config.aim_smoothness }}">
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-md-6">
                    <h4>Controles</h4>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="recoil_control" name="recoil_control" {% if config.recoil_control %}checked{% endif %}>
                        <label class="form-check-label" for="recoil_control">Controle de Recuo</label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="target_enemies_only" name="target_enemies_only" {% if config.target_enemies_only %}checked{% endif %}>
                        <label class="form-check-label" for="target_enemies_only">Apenas Inimigos</label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="burst_fire" name="burst_fire" {% if config.burst_fire %}checked{% endif %}>
                        <label class="form-check-label" for="burst_fire">Rajada</label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="auto_reload" name="auto_reload" {% if config.auto_reload %}checked{% endif %}>
                        <label class="form-check-label" for="auto_reload">Recarga Automática</label>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h4>Teclas de Controle</h4>
                    
                    <div class="mb-3">
                        <label for="hotkey_toggle" class="form-label">Alternar</label>
                        <input type="text" class="form-control" id="hotkey_toggle" name="hotkey_toggle" value="{{ config.hotkeys.toggle }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="hotkey_pause" class="form-label">Pausar</label>
                        <input type="text" class="form-control" id="hotkey_pause" name="hotkey_pause" value="{{ config.hotkeys.pause }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="hotkey_stop" class="form-label">Parar</label>
                        <input type="text" class="form-control" id="hotkey_stop" name="hotkey_stop" value="{{ config.hotkeys.stop }}">
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-success">Salvar Configuração</button>
                <a href="/bots" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
