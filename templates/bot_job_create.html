{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Criar Novo Trabalho de Bot</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="bot_id" class="form-label">Selecionar Bot</label>
                <select class="form-control" id="bot_id" name="bot_id" required>
                    <option value="">Escolha um bot...</option>
                    {% for vm_id, vm in vms.items() %}
                    <option value="{{ vm_id }}">{{ vm.name }} ({{ vm.ip }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="job_type" class="form-label">Tipo de Trabalho</label>
                <select class="form-control" id="job_type" name="job_type" required>
                    <option value="farm">Farm</option>
                    <option value="training">Treinamento</option>
                    <option value="competition">Competição</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="duration" class="form-label">Duração (minutos)</label>
                <input type="number" class="form-control" id="duration" name="duration" min="1" value="60">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Criar Trabalho</button>
                <a href="/bot-jobs" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
